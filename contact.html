<body>
    <!-- Header and Nav -->
    <!--
  Home Page
    General overview of sites contents
    Search engine fodder
  Focus Areas (Mediation subcategories) Page
  Resume or About Page
    Brief Overview
    Perhaps a CV download
  Contact Page
    Contact form that will collect information and generate an email to you from the system
    I will create a very basic captcha to prevent SPAM coming through the system
    Basic addition or subtraction with typed out response (ex. 1+ 3 = [four])

    -->
  <div class="row">
    <div class="large-7 columns">
      <h1>Sheppard Futrell</h1>
    </div>
    <div class="large-5 columns">
      <ul class="button-group right">
        <li><a href="/" class="button">Home</a></li>
        <!--<li><a href="focus.html" class="button">Focus Areas</a></li>-->
        <li><a href="about.html" class="button">About</a></li>
        <li><a href="contact.html" class="button">Contact</a></li>
      </ul>
    </div>
  </div>
  <!-- End Header and Nav -->


  <!-- First Band (Image) -->
  <div class="row band">
    <div class="large-12 columns">
      <img style="height: 18em; width: 100%; overflow: hidden" src="http://farm6.staticflickr.com/5005/5205160793_d07687cc47_z.jpg">
      <hr>
    </div>
  </div>
  <!-- Band (Image Left with Text) -->

  <div class="row">
    <div class="large-12 columns">
      <h4>Get in touch</h4>
      <form>
        <fieldset>
          <legend>Contact Information</legend>
          <div class="row">
            <div class="large-12 columns">
              <label>Full Name</label>
              <input type="text" placeholder="John Smith">
            </div>
          </div>

          <div class="row">
            <div class="large-4 columns">
              <label>Email</label>
              <input type="text" placeholder="john.smith@name.com">
            </div>
            <div class="large-4 columns">
              <label>Phone</label>
              <input type="text" placeholder="(555) 867-5309">
            </div>
            <div class="large-4 columns">
              <div class="row collapse">
                <label>Website</label>
                <div class="small-9 columns">
                  <input type="text" placeholder="">
                </div>
                <div class="small-3 columns">
                  <span class="postfix">.com</span>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="large-12 columns">
              <label>Additional Information</label>
              <textarea placeholder=""></textarea>
            </div>
          </div>

        </fieldset>
      </form>
    </div>
  </div>


  <!-- Footer -->

  <footer class="row">
    <div class="large-12 columns">
      <hr>
      <div class="row">
        <div class="large-6 columns">

            <li><a href="/contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
